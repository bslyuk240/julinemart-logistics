[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/api/returns/:id/tracking"
  to = "/.netlify/functions/get-return-tracking"
  status = 200

[[redirects]]
  from = "/api/return-shipments/:id/tracking"
  to = "/.netlify/functions/add-return-tracking"
  status = 200

[[redirects]]
  from = "/api/return-shipments/order/:orderId"
  to = "/.netlify/functions/get-order-returns"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://julinemart.com"
    Access-Control-Allow-Methods = "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/services/**"]
  external_node_modules = ["pdfkit"]

[[edge_functions]]
  function = "cors"
  path = "/api/*"
