[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# -------------------------------------------------
# VITE DEV ASSETS (MUST COME FIRST)
# -------------------------------------------------

[[redirects]]
  from = "/src/*"
  to = "/src/:splat"
  status = 200

[[redirects]]
  from = "/@vite/*"
  to = "/@vite/:splat"
  status = 200

[[redirects]]
  from = "/@react-refresh/*"
  to = "/@react-refresh/:splat"
  status = 200

[[redirects]]
  from = "/node_modules/*"
  to = "/node_modules/:splat"
  status = 200

# -------------------------------------------------
# API ROUTES
# -------------------------------------------------

[[redirects]]
  from = "/api/returns/:id/tracking"
  to = "/.netlify/functions/get-return-tracking"
  status = 200

[[redirects]]
  from = "/api/return-shipments/:id/tracking"
  to = "/.netlify/functions/add-return-tracking"
  status = 200

[[redirects]]
  from = "/api/return-shipments/order/:orderId"
  to = "/.netlify/functions/get-order-returns"
  status = 200

[[redirects]]
  from = "/api/refund-queue"
  to = "/.netlify/functions/refund-queue"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# -------------------------------------------------
# SPA FALLBACK (MUST BE LAST)
# -------------------------------------------------

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# -------------------------------------------------
# ENVIRONMENT
# -------------------------------------------------

[build.environment]
  NODE_VERSION = "20"

# -------------------------------------------------
# HEADERS
# -------------------------------------------------

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# -------------------------------------------------
# FUNCTIONS
# -------------------------------------------------

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/services/**"]
  external_node_modules = ["pdfkit"]

# -------------------------------------------------
# EDGE FUNCTIONS
# -------------------------------------------------

[[edge_functions]]
  function = "cors"
  path = "/api/*"

# -------------------------------------------------
# NETLIFY DEV
# -------------------------------------------------

[dev]
  command = "npm run dev -- --host 0.0.0.0 --port 3000"
  targetPort = 3000
  port = 8888
